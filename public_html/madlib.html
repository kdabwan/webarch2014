<!DOCTYPE html>
<html>
    <head>
    	<style type="text/css">
		    legend {
		    width: 100%;
		    text-align: center;
		    }
		  </style>
        <meta charset="utf-8">
        <title>Madlib!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    </head>
    <body>
		
			<form id="madlib-input" class="form-horizontal">
			<fieldset>

			<!-- Form Name -->
			<legend>Ideal Body Weight</legend>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="name">Your Name:</label>
			  <div class="col-md-4">
			  <input id="name" name="name" type="text" placeholder="Your name" class="form-control input-md" >

			  </div>
			</div>

			<!-- Text input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="age">You age:</label>
			  <div class="col-md-2">
			    <input id="age" name="age" type="text" placeholder="Age ex: 25" class="form-control input-md" >

			  </div>
			</div>


			<!-- Text Input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="weight">Body Weight</label>
			  <div class="col-md-4">
			    <div class="input-group">
			      <input id="weight" name="weight" class="form-control" placeholder="Weight" type="text">
			      <!-- Select Input-->
			      <select id="selectmeaure" name="selectmeaure" class="form-control">
			        <option value="lb">lb</option>
			        <option value="kg">kg</option>
			      </select>
			    </div>
			  </div>

			</div>


			<!-- Appended Input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="feet">Height</label>
			  <div class="col-md-2">
			    <div class="input-group">
			      <input id="feet" name="feet" class="form-control" placeholder="Feet" type="text">
			      <span class="input-group-addon">ft</span>
			    </div>

			  </div>
			</div>
			<!-- Appended Input-->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="inch"></label>
			  <div class="col-md-2">
			    <div class="input-group">
			      <input id="inch" name="inch" class="form-control" placeholder="Inch" type="text" value="0">
			      <span class="input-group-addon">in</span>
			    </div>

			  </div>
			</div>

			<!-- Multiple Radios -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="gender">Gender</label>
			  <div class="col-md-4">
			  <div class="radio">
			    <label for="radios-0">
			      <input type="radio" name="gender" id="male" value="male">
			      Male
			    </label>
			  </div>
			  <div class="radio">
			    <label for="gender-1">
			      <input type="radio" name="gender" id="female" value="female">
			      Female
			    </label>
			  </div>
			  </div>
			</div>

			<!-- Multiple Checkboxes -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="activities">Activities You do</label>
			  <div class="col-md-4">
			  <div class="checkbox">
			    <label for="running">
			      <input type="checkbox" name="activities" id="running" value="running">
			      Running
			    </label>
			  </div>
			  <div class="checkbox">
			    <label for="swimming">
			      <input type="checkbox" name="activities" id="swimming" value="swimming">
			      Swimming
			    </label>
			  </div>
			  <div class="checkbox">
			    <label for="gym">
			      <input type="checkbox" name="activities" id="gym" value="gym">
			      Gym
			    </label>
			  </div>
			  <div class="checkbox">
			    <label for="other">
			      <input type="checkbox" name="activities" id="other" value="other">
			      Other
			    </label>
			  </div>
			  </div>
			</div>

			<!-- Button -->
			<div class="form-group">
			  <label class="col-md-4 control-label" for="calc"></label>
			  <div class="col-md-4">
			    <button id="calc" name="calc" type="submit" class="btn btn-primary" >Calculate</button>
			    <input id="reset" name="reset" type="reset" class="btn btn-danger" value="reset"  />
			  </div>
			</div>

</fieldset>

		</form>
		
		<div id="madlib-output">
			<h4 id="message" align="center" style="color:red"></h4>
			<h5 id="result" align="center"></h5>
		</div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<!-- Optionally include other scripts
        <script src="js/main.js"></script>
		-->

        <!-- You may add Javascript functions below -->
        <script>
			function validate() {
				var name = document.forms["madlib-input"]["name"].value;
		        var age = document.forms["madlib-input"]["age"].value;
		        var weight = document.forms["madlib-input"]["weight"].value;
		        var selectmeaure = document.forms["madlib-input"]["selectmeaure"].value;
		        var feet = document.forms["madlib-input"]["feet"].value;
		        var inch = document.forms["madlib-input"]["inch"].value;
		        var maleRadio = document.forms["madlib-input"]["male"];
		        var femaleRadio = document.forms["madlib-input"]["female"];
		        var running = document.forms["madlib-input"]["running"];
		        var swimming = document.forms["madlib-input"]["swimming"];
		        var gym = document.forms["madlib-input"]["gym"];
		        var other = document.forms["madlib-input"]["other"];
		    if (name== null || name == "") {
		        alert("Name must be filled out");
		        return false;
		    } else if (age == null || age =="" || isNaN(parseFloat(age))) {
		        alert("Age must be filled out with numbers only");
		        return false;
		    } else if (weight == null || weight =="" || isNaN(parseFloat(weight))) {
		        alert("Weight must be filled out with numbers only");
		        return false;
		    } else if (weight <= 25 ) {
		        alert("Weight must be valid");
		        return false;
		    }else if (feet == null || feet =="" || inch =="" ||isNaN(parseFloat(feet)) || isNaN(parseFloat(inch)) ) {
		        alert("Height must be filled out with numbers only");
		        return false;
		    }else if (feet  < 5 ) {
		        alert("Height must be 5 feet or higher numbers");
		        return false;
		    }else if ((femaleRadio.checked == false && maleRadio.checked == false) ) {
		        alert("Select your gender");
		        return false;
		    }else if ((running.checked == false && swimming.checked ==false && gym.checked == false && other.checked == false) ) {
		        alert("Select at least one activity");
		        return false;
		    }
		      if (selectmeaure == "lb") {
		        var first5feet = maleRadio.checked? 106:100; // male 106lb , female 100lb
		        var eachInch = maleRadio.checked? 6:5;
		        var idealWeight = first5feet + inch * eachInch;
		      }else{
		        var first5feet = maleRadio.checked? 48:45; // male 48kg , female 45kg
		        var eachInch = maleRadio.checked? 1.1:0.9;
		        var cm = inch * 0.393701; // convert to cm
		        var idealWeight = first5feet + cm * eachInch;
		      }
		      var activities ="";
		      if (running.checked) {
		        activities+=running.value;
		      } 
		      if (swimming.checked) {
		        activities+=" " + swimming.value;
		      }
		      if (gym.checked) {
		        activities+=" " + gym.value;
		      };
		      if (activities !="") {
		        activities ="Doing activities like " + activities + " help you keeping your health in a good shape.";
		      } else{
		        activities = "Doing other activities is good as well."
		      }
		      document.getElementById("message").innerHTML ="Message";
		      document.getElementById("result").innerHTML = "Hi " + name + "," + "I hope you're enjoying your day.</br>" +
		                                                      "Based on your age (" + age +") , weight (" + weight + " " + selectmeaure + " ) , heigh " + feet + "ft" + inch + "in " + " and gender " + maleRadio.value  + ". You're ideal weight is " + idealWeight + " "+selectmeaure  + "." + "</br>" +activities ;
		    
		      return false;
			}

			$(document).ready(function() {
				$("#madlib-input").submit(validate);
				console.log("ready!");
			});
        </script>
    </body>
</html>
